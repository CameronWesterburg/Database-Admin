<!DOCTYPE html>
<html>
    <head>
        <title>Cameron's Game, Form Submission below!</title>
        <style>
            body {
                background-color: grey;
                color: white; 
                font-family: 'Times New Roman', Times, serif;
            }
            h1, h2 {
                color: #f0f0f0; 
            }
            form {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-top: 10px;
            }
            input[type="text"] {
                display: block;
                margin-bottom: 10px;
                padding: 5px;
                width: 250px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                font-size: 14px;
                cursor: pointer;
            }
            button:hover {
            background-color: #45a049; }
            
        </style>
    </head>
    <body>
        <h1>Cameron's Game, Form Submission below!</h1>
        
        <!-- Form for inserting a player -->
        <form action="insert_player.php" method="post">
            <h2>Insert Player</h2>
            <label for="player_name">Player Name:</label>
            <input type="text" name="player_name" required>
            <button type="submit">Submit Player</button>
        </form>
        
        <!-- Form for inserting a game -->
        <form action="insert_game.php" method="post">
            <h2>Insert Game</h2>
            <label for="game_id">Game ID:</label>
            <input type="text" name="game_id" required>
            <label for="game_name">Game Name:</label>
            <input type="text" name="game_name" required>
            <button type="submit">Submit Game</button>
        </form>
        
        <!-- Form for inserting a round -->
        <form action="insert_round.php" method="post">
            <h2>Insert Round</h2>
            <label for="round_number">Round Number:</label>
            <input type="text" name="round_number" required>
            <label for="score">Score:</label>
            <input type="text" name="score">
            <button type="submit">Submit Round</button>
        </form>
    </body>
</html>
